    <canvas id="stockChart" width="600" height="400"></canvas>

    <script>
        async function fetchData() {
            const response = await fetch('stock_data.json'); // קריאת קובץ ה-JSON
            const data = await response.json();

            // יצירת מערך של תאריכים ומחירים מונחים
            const labels = data.map(item => new Date(item.Datetime).toLocaleTimeString());
            const prices = data.map(item => item.Close);

            // יצירת גרף
            const ctx = document.getElementById('stockChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'מחיר מניה של SPY',
                        data: prices,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true,
                    }]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'שעה' }},
                        y: { title: { display: true, text: 'מחיר' }}
                    }
                }
            });
        }

        fetchData();
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
