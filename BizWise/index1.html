<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ממשק מניות</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Upgrade Logo">
        <h1>ממשק מניות</h1>
        <img src="infinity-logo.png" alt="Infinity Logo">
    </div>
    <div class="search-bar">
        <input type="text" placeholder="חפש...">
    </div>
    <div class="stock-card-container">
        <div class="stock-card">
            <h2>Amazon</h2>
            <div class="stock-info">
                <span class="price">189.68 USD</span>
                <span class="change change-positive">+1.29 (0.68%)</span>
            </div>
            <div class="graph"></div>
        </div>
        <div class="stock-card">
            <h2>Tesla</h2>
            <div class="stock-info">
                <span class="price">257.76 USD</span>
                <span class="change change-negative">-4.75 (1.81%)</span>
            </div>
            <div class="graph"></div>
        </div>
        <div class="stock-card">
            <h2>SPDR S&P 500 ETF</h2>
            <div class="stock-info">
                <span class="price">581.38 USD</span>
                <span class="change change-positive">+0.55 (0.095%)</span>
            </div>
            <div class="graph"></div>
        </div>
        <div class="stock-card">
            <h2>Apple</h2>
            <div class="stock-info">
                <span class="price">233.41 USD</span>
                <span class="change change-positive">+0.01 (0.0043%)</span>
            </div>
            <div class="graph"></div>
        </div>
    </div>
</body>
</html>
